<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <!-- User will input the temperature -->
        <div class="input-field">
            <input type="number" id="input-temperature" required minlength="1" placeholder="Enter temperature" />
        </div>

        <div class="validation">
            <h3 id="validation-message" placeholder=" "></h3>
        </div>

        <!-- Radio Buttons! -->
        <div class="radio-buttons">
            <p>Select conversion:</p>
            <input type="radio" id="fahrenheit-to-celsius" name="radio-temp" checked/>Fahrenheit to Celsius
            <br>
            <input type="radio" id="celsius-to-fahrenheit" name="radio-temp" /> Celsius to Fahrenheit
        </div>

        <!-- Convert and Clear Buttons -->
        <div class="submit-and-reset">
            <button type="submit" id="converter">Convert</button>
            <button type="reset" id="clear">Clear</button>
        </div>
        <p id="converted-temperature"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
